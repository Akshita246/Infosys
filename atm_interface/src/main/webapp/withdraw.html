<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="withdraw.css">
</head>
<body>
    <div class="withdraw-container">
        <h2>ðŸ’° Withdraw Money</h2>
        <form action="/atm_interface/withdraw" method="post">
            <div class="input-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required maxlength="16" pattern="\d{16}" placeholder="Enter your account number">
            </div>
            <br>
            <div class="input-group">
                <label for="withdrawAmount">Amount</label>
                <input type="number" id="withdrawAmount" name="withdrawAmount" required min="1" placeholder="Enter amount to withdraw">
            </div>
            <br>
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" required maxlength="4" pattern="\d{4}" placeholder="Enter your 4-digit PIN">
            </div>
            <br>
            <button type="submit">Withdraw</button>
        </form>
    </div>
</body>
</html>
